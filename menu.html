<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a Linha do Projeto - VIDROART</title>
  <link rel="icon" type="image/jpeg" href="https://i.imgur.com/HziCJbE.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }
    .menu-btn {
      @apply bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-8 rounded-full text-lg shadow-lg transition-transform transform hover:scale-105;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center gap-10">

  <h1 class="text-3xl font-bold bg-yellow-400 text-black px-6 py-2 rounded-lg">
    ESCOLHA A LINHA DE SEU PROJETO
  </h1>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
    <button class="menu-btn" onclick="abrirPagina('suprema.html')">LINHA SUPREMA</button>
    <button class="menu-btn" onclick="abrirPagina('gold.html')">LINHA GOLD</button>
    <button class="menu-btn" onclick="abrirPagina('modulo.html')">LINHA MÓDULO PRÁTICO</button>
    <button class="menu-btn" onclick="abrirPagina('unnion.html')">LINHA UNNION</button>
    <button class="menu-btn" onclick="abrirPagina('portao.html')">PORTÃO</button>
    <button class="menu-btn" onclick="abrirPagina('linha30.html')">LINHA 30</button>
    <button class="menu-btn" onclick="abrirPagina('gavetas.html')">GAVETAS</button>
  </div>

  <script>
    function abrirPagina(pagina) {
      window.location.href = pagina; // redireciona para outra página HTML
    }
  </script>

</body>
</html>
